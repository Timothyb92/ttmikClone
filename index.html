<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>TTMIK Clone</title>
</head>

<body>
  <div id="wrapper">
    <header id="header">
      <div class="container">
        <div class="logo">
          <a href="#">
            <img src="/assets/images/logo.png" alt="logo">
          </a>
        </div>
        <div id="top-bar">
          <ul id="top-bar">
            <li>Tim</li>
            <li>Help</li>
            <li>Shopping Cart</li>
          </ul>
        </div>
        <div id="nav">
          <ul id="nav-ul">
            <li>Level Test</li>
            <li>My Learning Center</li>
            <li>Pricing</li>
            <li>Courses</li>
            <li>Bookstore</li>
          </ul>
        </div>
      </div>
    </header>
    <main id="main">
      <div id="content">
        <section id="landing-image">
          <div class="landing-gif">
            <img src="/assets/images/landing_v3.gif" alt="landing-gif">
          </div>
        </section>
        <section id="get-started">
          <div>
            <h2>Want to learn Korean?</h2>
            <p>We have everything you need! Learn with books, e-books and online courses.</p>
            <p>누구나 재미있게 한국어를 배울 수 있는 TTMIK</p>
            <button id="get-started">Get Started</button>
          </div>
        </section>
      </div>
    </main>
    <footer id="footer"></footer>
  </div>
</body>

</html>
